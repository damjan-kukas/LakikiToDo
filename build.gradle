apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
}

wrapper {
    gradleVersion '2.2.1'
}

dependencies {
    compile 'ch.qos.logback:logback-classic:1.1.2'

    providedCompile 'javax.servlet:servlet-api:2.5'
  	runtime 'javax.servlet:jstl:1.1.2'
}


