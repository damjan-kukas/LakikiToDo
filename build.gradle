apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

wrapper {
    gradleVersion '2.2.1'
}

dependencies {
    providedCompile 'javax.servlet:servlet-api:2.5'
  	runtime 'javax.servlet:jstl:1.1.2'
}


